<!DOCTYPE html>
<html>
<head>
    <title>Plotly Gauge Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="gaugeChart" style="width: 400px; height: 400px;"></div>
    <script>
        var data = [{
            type: "indicator",
            mode: "gauge+number",
            value: 76,
            gauge: {
                axis: { range: [0, 100] },
                steps: [
                    { range: [0, 45], color: "red" },
                    { range: [46, 75], color: "yellow" },
                    { range: [76, 100], color: "green" }
                ],
            }
        }];

        var layout = { width: 400, height: 400 };
        Plotly.newPlot('gaugeChart', data, layout);
    </script>
</body>
</html>
